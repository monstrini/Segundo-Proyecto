<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro pacientes</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header>
        <h1>Centro medico Vida Segura <img class="logo" src="images/logo.png" ></h1>
    </header>
    <main>
        <h2>Registro pacientes</h2>
        <div class="container-form">
        <form method="post" action="/agregar-paciente">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <label for="cedula">Número de cedula:</label>
            <input type="number" id="cedula" name="cedula" required>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" id="telefono" required>
            <input type="submit" value="Enviar">
        </form>
        <a href="../index.html"><input type="button" value="Volver"></a>
        </div>
    </main>
    <footer>
        <h3>Realizado por: Diana Carolina Pérez</h3>
        <a href="https://github.com/monstrini" target="_blank"><img src="images/github.png" alt="Github" width="40px"></a>
    </footer>
</body>
</html>
